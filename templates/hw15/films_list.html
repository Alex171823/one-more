{% extends "hw15/base_generic.html" %}

{% block content %}
    <table border="3" bordercolor="black">
        <tr>
            <th>Name</th>
            <th>Number of users watched</th>
        </tr>
        {% for user in page_obj %}
        <tr>
            {% comment %} using forloop here {% endcomment %}
            <td>{{ forloop.counter }}. <a href= {% url "detail-film" user.id %} > {{ user.name }}</a></td>
            <td>{{ user.num }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
