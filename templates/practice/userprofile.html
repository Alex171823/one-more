{% extends "practice/base.html" %}

{% block title %}User profile{% endblock %}

{% block content %}
    <p>Username: {{ object.username }}</p>
    <p>First name: {{ object.first_name }}</p>
    <p>Last name: {{ object.full_description }}</p>
    <p>Picture: {{ object.picture }}</p>
    <p>User: {{ object.user}}</p>
{% endblock %}
