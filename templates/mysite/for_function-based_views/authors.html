<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
</head>
<body>
{% if authors %}
    <ul>
        {% for author in authors %}
        <li>
            <a href= {% url "author_detail_url" author.id %} > {{ author.name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No authors</p>
{% endif %}
</body>
</html>
