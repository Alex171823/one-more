<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
</head>
<body>
{% if stores %}
    <ul>
        {% for store in stores %}
        <li>
            <a href= {% url "store_detail_url" store.id %} > {{ store.name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No stores</p>
{% endif %}
</body>
</html>
